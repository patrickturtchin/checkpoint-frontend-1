<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Perola-Atlantico-Horizontal-RGB-PNG-90px.png" alt="logo Perola do Atlântico" class="logo">
        </div>
        <nav class="nav-menu">
            <ul class="menu">
                <li class="menu-itens">
                    <a href="#top">Home</a>
                </li>
                <li class="menu-itens">
                    <a href="#curiosidades-click">Curiosidades</a>
                </li>
                <li class="menu-itens">
                    <a href="#video-click">Vídeo</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner-hero">
            <!-- <h1>Descubra os encantos da Pérola do Atlântico</h1> -->
            <img src="./img/guaruja-sao-paulo.jpeg" alt="Foto panorâmica Guarujá" >
        </section>
        <section class="curiosidades" id="curiosidades-click">
            <h2>Curiosidades sobre o Guarujá</h2>
            <div class="curiosidades-box">
                <span class="curiosidades-item">
                    <img src="./img/praias.jpeg" alt="Praias do Guarujá">
                </span>
                <span class="curiosidades-item">
                    <img src="./img/Gastronomia.jpeg" alt="Gastronomia no Guarujá">
                </span>
                <span class="curiosidades-item">
                    <img src="./img/vidanoturna.jpeg" alt="Festas no Guarujá">
                </span>
            </div>
        </section>
        <section class="video" id="video-click">
            <h2>Vídeo</h2>
            <div class="video-box">
                <iframe src="https://www.youtube.com/embed/X8xMQC-56wk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video-item"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <nav class="nav-contatos">
            <h4>Entre em contato</h4>
            <ul class="contatos">
                <a href="https://www.linkedin.com/in/patrickturtchin/" class="contatos-item" style="text-decoration:none">
                    <img src="./img/lnkedin_logo.png" alt="logo Linkedin">
                    <li>LinkedIn</li>
                </a>
                <a href="https://github.com/patrickturtchin" class="contatos-item" style="text-decoration:none">
                    <img src="./img/github_logo.png" alt="logo GitHub">    
                    <li>GitHub</li>
                </a>
            </ul>
        </nav>
    </footer>
</body>
</html>
